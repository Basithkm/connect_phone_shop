

{% for product in products %}
 


<div class='newdesign'>

      <img src="{{product.images.url}}" alt="">

    <p style="font-size:14px;margin-bottom:0.5rem;">{{product.phone_name}}</p>
    <p style="font-weight:600;font-size:18px;color: #f5831a;margin-bottom: 4px;" class="">{{product.phone_name}}</p>

        style="font-weight:600;font-size:14px;color: #000;margin-bottom: 4px;text-decoration: line-through;"
